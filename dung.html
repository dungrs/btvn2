<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ảnh bạn Ánh tôi</title>
    <style>
        .image-container {
            position: relative;
            width: 300px;
            height: 300px;
            overflow: hidden;
        }
        .image {
            position: absolute;
            top: 10%;
            left: 10%;
            transform: translate(-50%, -50%);
            width: 10%; /* Đảm bảo ảnh đầy đủ trong .image-container */
            height: auto;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <!-- Container chứa ảnh bạn ánh -->
    <div class ="img-container">
        <img  class ="img" src="https://scontent.fhan2-4.fna.fbcdn.net/v/t1.15752-9/366739385_310211488065466_4428962626263953408_n.jpg?stp=dst-jpg_p1080x2048&_nc_cat=110&ccb=1-7&_nc_sid=8cd0a2&_nc_ohc=CY3i0fTG2qQAX98mQZ5&_nc_ht=scontent.fhan2-4.fna&oh=03_AdRMxcWZZKPr8LCvmjFd3YCNgCZ9ZxjyVm7AyrInP2sXqA&oe=6501A7B1">
    </div>
</body>
</html>
